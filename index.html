<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>FLabs-login</title>
  </head>
  <body>
    <section>
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="car-img car-img-1 car-text">
              <div class="car-text">Aqui pode ir algum texto - 1</div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="car-img car-img-2">
              <div class="car-text">Aqui pode ir algum texto - 2</div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="car-img car-img-3 car-text">
              <div class="car-text">Aqui pode ir algum texto - 3</div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="car-img car-img-4 car-text">
              <div class="car-text">Aqui pode ir algum texto - 4</div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="car-img car-img-5 car-text">
              <div class="car-text">Aqui pode ir algum texto - 5</div>
            </div>
          </div>
        </div>
      </div>
      <div class="forms-content">
        <img src="./assets/Flabs.png" alt="FLabs logo" />
        <form action="">
          <input
            type="text"
            name="usuario"
            id="usario"
            placeholder="username"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
          <button type="submit">ENTRAR</button>
        </form>
        <footer>
          <a href="#">Não está cadastrado?</a>
        </footer>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
